<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edgeï¼Œchrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>login form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
  <div class="main">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h1 class="text text-center">Sign in</h1>
      </div>

      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="exampleInputUsername"><b>Username</b></label>
            <input type="username" class="form-control" id="exampleInputUsername" placeholder="Enter Username" required> 
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1"><b>Password</b></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
            <div class="justify-content"> 
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              <a href="#" class="text-secondary">Forgot your password?</a>
            </div>
          </div>

          <button type="submit" class="form-control btn btn-success">Sign in</button>

          <div class="text text-center">No account? <a href="#" class="text-success"><b>Sign up now</b></a></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
